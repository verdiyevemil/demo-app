<app-search-box></app-search-box>  

<mat-selection-list #items [multiple]="false" (selectionChange)="noteSelected($event)">
    <mat-list-option *ngFor="let note of filteredNotes$ | async" [value]="note"> 
        <div mat-line>{{note.name}}</div>
        <div mat-line> {{note.date | date}} <span class="ml-2 text-muted">{{note.text}}</span></div> 
        <mat-divider></mat-divider>
    </mat-list-option>
</mat-selection-list>
